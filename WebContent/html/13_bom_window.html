<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			function fun1(){	
				var w = window.innerWidth;
				var h = window.innerHeight;
				console.log("Width: " + w);
				console.log("Height: " + h);			
			}
			function fun2(){
				window.alert("메세지입니다.");
			}
			function fun3(){
				var result = window.confirm("메세지입니다.");
				if(result){
					console.log("확인을 하셨습니다.");
				}else{
					console.log("취소를 하셨습니다.");
				}
			}
			function fun4(){
				var input = window.prompt("수량을 입력하세요.");
				if(input != null ){
					var amount = parseInt(input);
					console.log("입력된 수량: " + amount);
				}else{
					console.log("취소를 하셨습니다.");
				}
			}
			function fun5(){
				window.open("08_event_handling.html", "", "width=200,height=100");
			}
			function fun6(){
				timerId = setInterval(function(){
					console.log("Hello JavaScript");
				}, 1000);
			}
			function fun7(){
				window.clearInterval(timerId);
			}
			function fun8(){
				timerId2 = setTimeout(function(){
					console.log("일어나세요^^");
				}, 5000);
			}
			function fun9(){
				window.clearTimeout(timerId2);
			}
		</script>
	</head>
	<body>
		<button onclick="fun1()">ViewPort Size</button><br/>
		<button onclick="fun2()">알림 메세지</button><br/>
		<button onclick="fun3()">확인 메세지</button><br/>
		<button onclick="fun4()">입력 메세지</button><br/>
		<button onclick="fun5()">다이얼로그 창 띄우기</button><br/>
		<button onclick="fun6()">주기적 실행 시작</button>
		<button onclick="fun7()">주기적 실행 취소</button><br/>
		<button onclick="fun8()">미래 실행시간 설정</button>
		<button onclick="fun9()">미래 실행시간 취소</button><br/>
	</body>
</html>
