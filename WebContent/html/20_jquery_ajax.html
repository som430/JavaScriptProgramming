<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript" src ="../common/js/jquery-3.4.1.min.js"></script>
		<script type="text/javascript">
			function fun1(){
				$.ajax({
					url: "20_ajax_content1.html",
					success:function(data){
						$("#div1").html(data);
					}
				});
			}
			
			var timerId = null;
			var no = 1;
			function fun2(){
				timerId = window.setInterval(function(){ 
					$.ajax({
						url:"20_ajax_content" + no + ".html",
						success:function(content){
							$("#div1").html(content);
						}
					});
					no++;
					if(no==4){
						no=1;
					}
				},3000);
				
			}
			function fun3(){		
				if(timerId != null){
					window.clearInterval(timerId);
				}
			}
		</script>
	</head>
	<body>
		
		<button onclick="fun1()">부분 갱신</button>
		<button onclick="fun2()">자동 부분 갱신</button>
		<button onclick="fun3()">자동 부분 갱신 취소</button>
		<hr/>
		<div style ="display:flex; height:300px;">
			<div style = "width:50%; height:100%; border: 1px solid black;">
				<h4>[고정내용]</h4>
				<img src="../common/image/menu.jpg"/>
			</div>
			<div id="div1" style ="flex-grow:1; height:100%; border: 1px solid black;"></div>
		</div>
	</body>
</html>
