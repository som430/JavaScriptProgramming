<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			function fun1(){
				var img1 = document.getElementById("img1");
				console.log(img1);
				img1.src = "../common/image/Tulips.jpg"
				
			}
			function fun2(){
				var imgList = document.getElementsByClassName("img2");
				for(var i=0 ; i<imgList.length;i++){
					imgList[i].src = "../common/image/Penguins.jpg"
				}
				
			}
			function fun3(){
				var imgList = document.getElementsByTagName("img");
				for(var i=0 ; i<imgList.length;i++){
					imgList[i].src = "../common/image/Jellyfish.jpg"
				}
				
			}
		</script>
	</head>
	<body>
		<button onclick="fun1()">아이디로 찾기</button>
		<button onclick="fun2()">클래스로 찾기</button>
		<button onclick="fun3()">태그명으로 찾기</button>
		<hr/>
		
		<img id ="img1" src="../common/image/Hydrangeas.jpg" width = "200">
		
		<br/>
		<img class ="img2" src="../common/image/Hydrangeas.jpg" width = "200">
		<img class ="img2" src="../common/image/Hydrangeas.jpg" width = "200">
	</body>
</html>
