<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			var var1 = 10;
			
			//fun1(); //함수선언전에 함수호출X 
			function fun1(){
				console.log("Hello JavaScript");
			}
			function fun2(){
				var x =10;
				var y =20;
				var result = x+y;
				console.log("result: " + result);
			}
			
			function fun3(){
				return true;
			}
			
			function fun4(){
				console.log("마우스가 그림 안에 있습니다.");
			}
			
			function fun5(){
				console.log("마우스가 그림 밖에 있습니다.");
			}
		</script>
	</head>
	<body>
		<button onclick="fun1()"> fun1() 호출</button><br/>
		<button onclick="fun2()"> fun2() 호출</button><br/>
		<a href="javascript:fun1()" ><img src="../common/image/icon01.jpg"/></a> <br/>
		
		<a href="http://www.apache.org" onclick="return fun3()">아파치</a><br/>
		<form action="http://www.apche.org" onsubmit="return fun3()">
			<input type="submit" value="이동"/>
		</form>
		
		<br/>	
			
		<img src="../common/image/Tulips.jpg" width = "300" onmouseenter="fun4()" onmouseleave="fun5()"/>
		
	</body>
</html>
